<div class="container">
  <h1>Bootcame Enrollment Form</h1>

  <form #userForm = "ngForm">
    {{userForm.value | json}}

  <div class="form-group">
  <label>Name</label>
    <input type="text" class="form-control" name="Name" ngModel>
  </div>

  <div class="form-group">
    <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
        <input type="tel" class="form-control" name="mob" ngModel>
      </div>
        
      <div class="form-group">
        <select class="form-select mt-3" name="topic" ngModel>
         <option selected>I am intrested in</option>
         <option *ngFor="let topic of topics">{{ topic }}></option>
       </select>
       </div>
      
      <div class="mb-3 mt-2">
        <label>Time Preference</label>
        <div class="form-check mt-2">
        <input class="form-check-input" type="radio" ngModel name="timepreference" value="morning">
        <label class="form-check-label" > Morning( 9AM - 12PM )</label>
      </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" ngModel name="timepreference" value="evening">
        <label class="form-check-label" > Evening( 5PM - 8PM )</label>
      </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="subscribe" ngModel>
        <label class="form-check-label">
          Send me promotional offers
        </label>
      </div>
       
      <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
